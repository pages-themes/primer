exclude:
  - node_modules
  - script

sass:
  style: :compressed

remote-theme: san-s-on/jekyll-theme-primer
plugins:
    - jekyll-remote-theme

github:
  private: false
  license:
    name: MIT
  source:
    branch: "master"
    path: "/"
  repository_url: "https://github.com/pages-themes/primer"
  
title: Jekyll Theme Primer
description: Primer is a Jekyll theme for GitHub Pages
